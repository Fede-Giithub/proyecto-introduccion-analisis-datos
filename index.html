<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Datos Parcial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post">
          <h1>Trabajo de introduccion al analisis de datos</h1>
       <div>
         <label>Banco Provincia: </label>
         <input type="number" id="banco1-trimestral" required min="0" max="100">
         <input type="number" id="banco1-cuatrimestral" required min="0" max="100">
         <input type="number" id="banco1-anual" required min="0" max="100">
       </div>
       <div>
         <label>Banco Nación: </label>
         <input type="number" id="banco2-trimestral" required min="0" max="100">
         <input type="number" id="banco2-cuatrimestral" required min="0" max="100">
         <input type="number" id="banco2-anual" required min="0" max="100">
       </div>
       <div>
         <label>Banco Hipotecario: </label>
         <input type="number" id="banco3-trimestral" required min="0" max="100">
         <input type="number" id="banco3-cuatrimestral" required min="0" max="100">
         <input type="number" id="banco3-anual" required min="0" max="100">
       </div>
       <button type="button" id="boton-calcular">Enviar</button>
       <div id="resultado"></div>
       <div id="mejorOpcion"></div>
    </form>
</body>
<script src="main.js"></script>
</html>
